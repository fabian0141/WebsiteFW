<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Preview</title>
  <link rel="stylesheet" href="/static/common/projecttocsv.css">
  <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">


</head>
<body>
  <div class="container">
    <h1>Project Information Preview     
      <button style="background-color: red;margin-left: 20px;" onclick="deleteProject()">Delete</button>
      <button onclick="saveProject()">Save</button>
    </h1>

    <label for="password">Credentials</label>
    <input type="text" id="username" class="short-inputs" autocomplete="username">
    <input type="password" id="password" class="short-inputs" autocomplete="password">
    <select id="projects" class="project-select" onchange="selectProject()">
    </select>


    <label for="projID">Project ID</label>
    <input type="text" id="projID" class="short-inputs" placeholder="Enter the project id" oninput="updatePreviewData()" maxlength="17">
    <input type="number" id="projPriority" class="short-inputs" placeholder="Priority" step="any" oninput="updatePreviewData()">
    <select id="language" class="project-select" onchange="selectProject()">
      <option value="DEU">DEU</option>
      <option value="ENG">ENG</option>
    </select>

    <label for="title">Title</label>
    <input type="text" id="title" class="inputs" placeholder="Enter the title" oninput="updatePreviewData()">

    <label for="general-info">General Information</label>
    <textarea id="general-info" class="inputs" rows="10" placeholder="Enter general information" oninput="updatePreviewData()"></textarea>

    <label for="technologies">Technologies</label>
    <textarea id="technologies" class="inputs" rows="10" placeholder="List the technologies" oninput="updatePreviewData()"></textarea>

    <label for="other-info">Other Info</label>
    <textarea id="other-info" class="inputs" rows="4" placeholder="Enter any other information" oninput="updatePreviewData()"></textarea>

    <label for="tags">Tags</label>
    <input type="text" id="tags" class="inputs" placeholder="Enter tags separated by semicolon" oninput="updatePreviewData()">

    <label for="visuals">Visuals</label>
    <input type="text" id="visuals" class="inputs" placeholder="Enter image paths or urls separated by semicolon" oninput="updatePreviewData()">
    <input type="text" id="captions" class="inputs" placeholder="Enter captions separated by semicolon or leave empty. Must be same length as visuals." oninput="updatePreviewData()">
  </div>
  <div class="preview-outer-container">
    <div class="preview-container">
      <iframe id="preview" src="project?project=preview">
  
      </iframe>
  
      <div id="resizer"></div>
    </div>
  </div>

  <script type="text/javascript" src="static/common/data.js"></script>
  <script type="text/javascript" src="static/common//projecttocsv.js"></script>
</body>
</html>
